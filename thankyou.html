<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Rajan Catering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            background-image: url('/images/thankyou.jpg');
            /* Add your background image */
            background-size: cover;
            background-position: center right;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Add transparency to the background */
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #4caf50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }
        
        .btn {
            display: inline-block;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 30px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #388e3c;
        }
        
        .logo {
            filter: invert(100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/images/logo.png" alt="Rajan Catering Logo" width="150" class="logo">
        <h1>Thank You for Your Order!</h1>
        <p>Your order has been successfully placed with Rajan Catering.</p>
        <p>We are preparing your delicious meal and will notify you once it's ready for pickup or delivery.</p>
        <p>Thank you for choosing Rajan Catering. We look forward to serving you again!</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</body>

</html>
